name: Update Emotion Data

on:
  schedule:
    # 每天北京时间 16:30 运行 (UTC 08:30)
    - cron: '30 8 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: "运行模式：incremental / range / init"
        required: false
        default: "incremental"
      start:
        description: "range 模式开始日期（YYYYMMDD）"
        required: false
      end:
        description: "range 模式结束日期（YYYYMMDD）"
        required: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mood_cycle_supabase

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
        mode="${{ inputs.mode }}"
        start="${{ inputs.start }}"
        end="${{ inputs.end }}"

        if [ -z "$mode" ]; then
          mode="incremental"
        fi

        if [ "$mode" = "init" ]; then
          python update_data.py --init
        elif [ "$mode" = "range" ]; then
          if [ -z "$start" ] || [ -z "$end" ]; then
            echo "range 模式必须提供 start 和 end（YYYYMMDD）" >&2
            exit 1
          fi
          python update_data.py --start "$start" --end "$end"
        else
          python update_data.py
        fi
